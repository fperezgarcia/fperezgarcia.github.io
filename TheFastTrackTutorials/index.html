  <style type="text/css">
    html,

      padding: 0;

    h1,

    h3{
      /* Fallback for web browsers that don't support RGBa */
      background-color: rgb(0, 0, 0);

      background-color: rgba(0, 0, 0, 0.81);

    .small-text{

      font-weight: normal;
      margin-top: 5px;
      color: lightgrey;
    }
    
    small { 
      font-size: smaller;
      color: blue;
    }
    
    .align-top {
      vertical-align: top; /* here */

    .carousel,
    .item,
    .active {
      height: 100%;

    .carousel-inner {
      height: 100%;
    }
    
    .carousel {
      margin-bottom: 0px;

    .carousel-caption {
      z-index: 10;
    }
    
    .carousel .item {
     background-color: #777;

      background-repeat: no-repeat;

    .carousel .carousel-inner .carousel-image {
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center center;

      !position: absolute;
      !z-index: 1;

      height: 100%;
      top: 10px;
      padding-bottom: 0px;
      position: relative;
    }
    
    .tutorial-caption {
      height: 100%;
      position: absolute;
      padding-top: 5px;
      margin-top: 5px;
      margin: 0 auto;
      left: 0px;

      text-align: center;
    }
    
    .tutorial-image {
      height: 74%;
      position: absolute;
      top: 82px;
      margin: 0 auto;
      left: 0px;
      right: 0px;

  <script>

      $(button).show();

      });
    }
  </script>
